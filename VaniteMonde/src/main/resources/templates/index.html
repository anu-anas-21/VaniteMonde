<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <section>
        <!-- start slider-->
        <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="Images/ecom1.png" class="d-block w-100" alt="..."
                height="350px">
            </div>
            <div class="carousel-item">
            <img src="Images/ecom2.jpg" class="d-block w-100" alt="..."
                height="350px">
            </div>
            <div class="carousel-item">
            <img src="Images/ecom3.jpg" class="d-block w-100" alt="..."
                height="350px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>
        <!-- End slider-->

        <!-- start category-->
        <div class="container mt-5">
            <div class="row">
                <p class="text-center fs-4">Categories</p>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="Images/category_img/appli.png" width="65%" height="140px">
                            <p>Electronics</p>
                        </div>
                    </div> 
                </div>

                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="Images/category_img/beuty.png" width="65%" height="140px">
                            <p>Fashion</p>
                        </div>
                    </div> 
                </div>

                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="Images/category_img/groccery.jpg" width="65%" height="140px">
                            <p>Grocerys</p>
                        </div>
                    </div> 
                </div>

                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="Images/category_img/laptop.jpg" width="65%" height="140px">
                            <p>Laptops</p>
                        </div>
                    </div> 
                </div>

                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="Images/category_img/mobile.png" width="65%" height="140px">
                            <p>Mobile Phones</p>
                        </div>
                    </div> 
                </div>

                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="Images/category_img/pant.png" width="65%" height="140px">
                            <p>Clothings</p>
                        </div>
                    </div> 
                </div>

            </div>
        </div>
        <!-- End category-->


        

    </section>
</body>
</html>
